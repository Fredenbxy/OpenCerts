<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="web3.min.js"></script>
    <script type="text/javascript" src="jquery.js"></script>

    <title>基于区块链的交易证书系统</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

    <button class="enableEthereumButton" hidden>
        <!-- 连接以太坊钱包 -->
    </button>
    <h1>各高校学生信息上链系统</h1>
    <h2>账户: <span class="showAccount"></span></h2>



    <div id="ftc-make">
        <div class=form-break></div>
        


        <div class="form-group">
            学生姓名
            <br>
            <!-- <input type="text" name="name"><br> -->
            <input type="text" id="prodid" value="" /><br>
            学生身份证号
            <br>
            <input type="text" id="nric" value="" /><br>
            学生专业
            <br>
            <input type="text" id="course" value="" /><br>
            学生号
            <br>
            <input type="text" id="studentId" value="" /><br>
            学生成绩
            <br>
            <input type="text" id="transcript" value="" /><br>


            <br>

            <button class="submit">提交</button>
            <button id="button">返回主页</button>

            <img id="load_ci_img" style="height: 40px;" src="./loading.gif" hidden /><span
                class="txt_CreatItem"></span>

           <!-- 下载证书 -->
                <textarea id="content" hidden></textarea>
                <p><a id="save-btn" href="" download="教育证书文件.txt" hidden>下载证书文件</a></p>

        </div>



    </div>

    <!-- <script type="text/javascript" src="信息上链.js"></script> -->
